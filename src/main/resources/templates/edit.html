<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <title>Edit Book Details</title>
    <th:block th:include="layout/header"></th:block>
</head>
<body>
<div class="container">
    <h2>Book Details</h2>
    <div>
        <form class="form-horizontal" th:object="${book}" th:action="@{/books}" method="post">
            <div class="form-group">
                <div class="col-sm-10">
                    <input type="hidden" class="form-control" th:field="*{id}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Title:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{title}" />
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Description:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{description}" />
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Author:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{author}" />
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">ISBN:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{isbn}" />
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Year:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{year}" />
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label">Read Already:</label>
                <div class="col-sm-10">
                    <!--<div class="radio">-->
                        <label class="radio-inline active"><input type="radio" name="optradio" value="1" th:value="1" th:checked="*{finished}">Yes</label>
                        <label class="radio-inline"><input type="radio" name="optradio" value="0" th:value="0" th:checked="*{finished == false}">No</label>
                    <!--</div>-->
                </div>
            </div>
            <div class="form-group">
                <div class="text-center">
                    <button type="submit" class="btn btn-primary btn-lg">Save</button>
                </div>
            </div>

        </form>
    </div>
</div>
</body>
</html>
